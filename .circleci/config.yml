version: 2

jobs:
  unitTest:
    docker:
      - image: web3f/node:v0.1.3
    steps:
      - checkout
      - run: yarn
      - run:
          name: Run tests
          command: |
            yarn test

  e2eTest:
    docker:
      - image: web3f/node-dind:v1.0.0
    resource_class: xlarge
    steps:
      - checkout
      - setup_remote_docker
      - run: yarn
      - run:
          name: Run tests
          command: |
            yarn e2e-test

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - unitTest:
          filters:
            tags:
              only: /.*/
      - e2eTest:
          filters:
            tags:
              only: /.*/
